<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <input type="checkbox" id="one">
    <input type="checkbox" id="two">
    <input type="checkbox" id="three">
    <div class="container">
        <h1> Sign up</h1>
        <div class="indicator">
            <div class="step step1">
                <div>1</div>
                <span>Basic</span>
            </div>
            <div class="line line1"></div>
            <div class="step step2">
                <div>2</div>
                <span>Contact</span>
            </div>
            <div class="line line2"></div>
            <div class="step step3">
                <div>3</div>
                <span>Personal</span>
            </div>
            <div class="line line3"></div>
            <div class="step step4">
                <div>4</div>
                <span>Login</span>
            </div>

        </div>
        <div class="panel">
            <div class="page1">
                <form action="#" class="form">
                    <h2>Basic Information</h2>
                    <div class="form-group">
                        <input type="text" required>
                        <label for="">First Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required>
                        <label for="">Last Name</label>
                    </div>
                    <div class="btn-grp">
                        <label for="one" class="btn btn-f">Next</label>
                    </div>
                </form>
            </div>

            <div class="page2">
                <form action="#" class="form">
                    <h2>Contact Information</h2>
                    <div class="form-group">
                        <input type="text" required>
                        <label for="">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="number" required>
                        <label for="">Phone Number</label>
                    </div>
                    <div class="btn-grp">
                        <label for="one" class="btn">Previous</label>
                        <label for="two" class="btn">Next</label>
                    </div>
                </form>
            </div>

            <div class="page3">
                <form action="#" class="form">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <input type="number" required>
                        <label for="">NIC</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required>
                        <label for="">Gender </label>
                    </div>
                    <div class="form-group">
                        <input type="date" required>
                        <label for="">Date of Birth: </label>
                    </div>
                    <div class="btn-grp">
                        <label for="two" class="btn">Previous</label>
                        <label for="three" class="btn">Next</label>
                    </div>
                </form>
            </div>

            <div class="page4">
                <form action="#" class="form">
                    <h2>Login Details</h2>
                    <div class="form-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="form-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="btn-grp">
                        <label for="three" class="btn">Previous</label>
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
